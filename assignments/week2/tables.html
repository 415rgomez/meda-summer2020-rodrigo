<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example html table</title>
  <style>table {
    border: solid 5px black;
    padding: 10px;
    background-color:bisque;
    border-radius: 10px;
}

td {
    border: dashed 1px grey;
    background-color: lightgrey;
    color: fuchsia;
    padding: 5px;
    margin: 5px;
}


      </style>
      </head>
  <body>
  <table>
      <caption>food options</caption>
      <thead>
<tr>
    <th scope="col">Food</th>
    <th scope="col">Restaraunts</th>
</tr>
</thead>
<tbody>

<tr>
    <th scope="row">Pizza</th>
    <td>Little Ceasers</td>
</tr>
<tr>
    <th scope="row">Mexican</th>
    <td>Taqueria San Jose</td>
</tr>
<tr>
    <th scope="row">Burgers</th>
    <td>Beeps</td>
</tr>
<tr>
    <th scope="row">Chinese</th>
    <td>Panda Express</td>
</tbody>
</table>







</body>
  </html>
